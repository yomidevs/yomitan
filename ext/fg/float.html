<!DOCTYPE html>
<html lang="en" data-page-type="popup">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Yomichan Search</title>
    <link rel="icon" type="image/png" href="/mixed/img/icon16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/mixed/img/icon19.png" sizes="19x19">
    <link rel="icon" type="image/png" href="/mixed/img/icon32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/mixed/img/icon38.png" sizes="38x38">
    <link rel="icon" type="image/png" href="/mixed/img/icon48.png" sizes="48x48">
    <link rel="icon" type="image/png" href="/mixed/img/icon64.png" sizes="64x64">
    <link rel="icon" type="image/png" href="/mixed/img/icon128.png" sizes="128x128">
    <link rel="stylesheet" type="text/css" href="/mixed/css/material.css">
    <link rel="stylesheet" type="text/css" href="/mixed/css/display.css">
</head>
<body>

<div class="content-outer">
    <div class="content">
        <div class="content-scroll scrollbar" id="content-scroll">
            <div class="content-body" id="content-body">
                <div class="top-progress-bar-container"><div class="progress-bar-indeterminant" id="progress-indicator" hidden></div></div>
                <div class="content-body-inner">

                    <span tabindex="-1" id="content-scroll-focus"></span>

                    <div class="scan-disable" id="query-parser-container" hidden>
                        <div class="search-option" id="query-parser-mode-container" hidden>
                            <select id="query-parser-mode-select"></select>
                        </div>
                        <div id="query-parser-content"></div>
                    </div>

                    <div id="definitions"></div>

                    <div id="no-results" hidden>
                        <div class="entry">
                            <p>No results found.</p>
                        </div>
                    </div>

                    <div id="error-extension-unloaded" hidden>
                        <div class="entry">
                            <h1>Yomichan Updated!</h1>
                            <p>
                                The Yomichan extension has been updated to a new version! In order to continue
                                viewing definitions on this page, you must reload this tab or restart your browser.
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="content-footer-container1"><div class="content-footer-container2"><div class="content-footer" id="content-footer"></div><div class="scrollbar-spacer scrollbar"></div></div></div>
        <div class="overlay-panel-container">
            <div class="overlay-panel scrollbar" id="profile-panel" hidden>
                <div class="overlay-panel-inner">
                    <h3>Default Profile</h3>
                    <div class="profile-list" id="profile-list"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-sidebar scrollbar" id="content-sidebar">
        <div class="content-sidebar-inner">
            <div class="content-sidebar-top-pre">
                <button class="sidebar-button danger" id="close-button" title="Close popup"><span class="sidebar-button-icon" data-icon="cross"></span></button>
            </div>
            <div class="content-sidebar-top">
                <button class="sidebar-button" disabled id="navigate-previous-button" title="Previous definition (Alt + B)"><span class="sidebar-button-icon" data-icon="left-chevron"></span></button>
                <button class="sidebar-button" disabled id="navigate-next-button" title="Next definition (Alt + F)"><span class="sidebar-button-icon" data-icon="right-chevron"></span></button>
            </div>
            <div class="content-sidebar-bottom">
                <button class="sidebar-button" id="profile-button"><span class="sidebar-button-icon" data-icon="profile"></span></button>
            </div>
        </div>
    </div>
</div>

<div class="frame-resizer-container">
    <div class="frame-resizer-sizer1"><div class="frame-resizer-sizer2 frame-resizer-sizer2-with-min-size scrollbar"></div></div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" preserveAspectRatio="none" class="frame-resizer-svg">
        <path d="M1 0L1 1L0 1Z" class="frame-resizer-handle" id="frame-resizer-handle"/>
    </svg>
</div>

<!-- Scripts -->
<script src="/mixed/js/core.js"></script>
<script src="/mixed/js/yomichan.js"></script>
<script src="/mixed/js/comm.js"></script>
<script src="/mixed/js/api.js"></script>
<script src="/mixed/js/japanese.js"></script>

<script src="/mixed/js/cache-map.js"></script>
<script src="/mixed/js/document-util.js"></script>
<script src="/fg/js/dom-text-scanner.js"></script>
<script src="/fg/js/text-source-range.js"></script>
<script src="/fg/js/text-source-element.js"></script>
<script src="/mixed/js/audio-system.js"></script>
<script src="/mixed/js/dictionary-data-util.js"></script>
<script src="/mixed/js/display.js"></script>
<script src="/mixed/js/display-generator.js"></script>
<script src="/mixed/js/display-history.js"></script>
<script src="/mixed/js/display-notification.js"></script>
<script src="/mixed/js/display-profile-selection.js"></script>
<script src="/mixed/js/document-focus-controller.js"></script>
<script src="/mixed/js/dynamic-loader.js"></script>
<script src="/mixed/js/frame-endpoint.js"></script>
<script src="/mixed/js/media-loader.js"></script>
<script src="/mixed/js/panel-element.js"></script>
<script src="/mixed/js/scroll.js"></script>
<script src="/mixed/js/text-scanner.js"></script>
<script src="/mixed/js/html-template-collection.js"></script>
<script src="/mixed/js/text-to-speech-audio.js"></script>

<script src="/bg/js/anki-note-builder.js"></script>
<script src="/bg/js/template-renderer-proxy.js"></script>

<script src="/bg/js/query-parser.js"></script>

<script src="/fg/js/float-main.js"></script>

</body>
</html>
